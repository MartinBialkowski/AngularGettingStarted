<div class="panel panel-primary" *ngIf="product">
  <div class="panel-heading">
    {{PageTitle}} {{product.productName}}
  </div>

  <div class="panel-body">
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-2"><b>Name:</b></div>
          <div class="col-md-6">{{product.productName}}</div>
        </div>
        <div class="row">
          <div class="col-md-2"><b>Code:</b></div>
          <div class="col-md-6">{{product.productCode}}</div>
        </div>
        <div class="row">
          <div class="col-md-2"><b>Desc:</b></div>
          <div class="col-md-6">{{product.description}}</div>
        </div>
        <div class="row">
          <div class="col-md-2"><b>Release</b></div>
          <div class="col-md-6">{{product.releaseDate}}</div>
        </div>
        <div class="row">
          <div class="col-md-2"><b>Price</b></div>
          <div class="col-md-6">{{product.price | currency:"USD":true}}</div>
        </div>
        <div class="row">
          <div class="col-md-2"><b>Rating</b></div>
          <div class="col-md-6">
            <app-star [rating]="product.starRating"
              (ratingClicked) = "onRatingClicked($event)"></app-star>
          </div>
        </div>
    </div>
    <div class="col-md-6">
      <img class='center-block img-responsive'
        [style.width.px]='200' 
        [style.margin.px]='2' 
        [src]='product.imageUrl'
        [title]='product.productName'>
  </div>
  </div>


  <div class="panel-footer">
    <a class="btn btn-default" (click) = "OnBack()" style="width: 60">
      <i class="glyphicon glyphicon-chevron-left"></i>Back
    </a>
</div>
