<h1>Model Driven Forms</h1>
<form [formGroup]="registerForm" (submit)="saveUser()">
  <div class="form-group">
    <label>firstname:</label>
    <input type="text" formControlName="name" placeholder="name">
    <div *ngIf="registerForm.controls.name.dirty">
      <p *ngIf="registerForm.controls.name.hasError('required')">This field is required</p>
    </div>
  </div>
  <div class="form-group">
    <label>street:</label>
    <input type="text" formControlName="street" placeholder="street">
    <div *ngIf="registerForm.controls.street.dirty">
      <p *ngIf="registerForm.controls.street.hasError('required')">This field is required</p>
    </div>
  </div>
  <div>
    <label>zip:</label>
    <input type="text" formControlName="zip" placeholder="zip">
    <div *ngIf="registerForm.controls.zip.dirty">
      <p *ngIf="registerForm.controls.zip.hasError('required')">This field is required</p>
    </div>
  </div>
  <div>
    <label>phone:</label>
    <input type="text" formControlName="phone" placeholder="phone">
    <div *ngIf="registerForm.controls.phone.dirty">
      <p *ngIf="registerForm.controls.phone.hasError('required')">This field is required</p>
    </div>
  </div>
  <div>
    <label>email:</label>
    <input type="text" formControlName="email" placeholder="email">
    <div *ngIf="registerForm.controls.email.dirty">
      <p *ngIf="registerForm.controls.email.hasError('required')">This field is required</p>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid"
  style="margin: 15px">submit</button>
</form>
